general {
    gaps_in = 3
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    #extend_border_grab_area = 5;
    layout = hy3
}

misc {
   vrr = 1
}

input {
    kb_layout = us
    kb_variant =
    kb_model =


    kb_options = compose:ralt,caps:escape
    kb_rules =

    repeat_rate = 50
    repeat_delay = 200

    follow_mouse = 1


    touchpad {
        natural_scroll = no
        disable_while_typing = yes
    }

    sensitivity = 0.75 # -1.0 - 1.0, 0 means no modification.
}

decoration {
    rounding = 5

    blur {
        enabled = true
        size = 7
        passes = 4
        noise = 0.008
        contrast = 0.8916
        brightness = 0.8
    }

        shadow {
            range = 4
            render_power = 3
        }
}

render {
    direct_scanout = false
}

animations {

    bezier = windowIn, 0.06, 0.71, 0.25, 1
    bezier = windowResize, 0.04, 0.67, 0.38, 1

    animation = windowsIn, 1, 1, windowIn, slide #popin 20%
    animation = windowsOut, 1, 3, windowIn, slide #popin 70%
    animation = windowsMove, 1, 1.8, windowResize
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 0.5, default
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_forever = false
    workspace_swipe_distance = 600
    workspace_swipe_cancel_ratio = 0.3
    workspace_swipe_create_new = false
}

binds {
    workspace_back_and_forth = true
}

plugin {
    hy3 {
        tabs {
            height = 5
	          padding = 8
	          render_text = false
        }

        autotile {
            enable = true
            trigger_width = 800
            trigger_height = 500
        }
    }
}

layerrule = blur, wofi
layerrule = blur, ironbar

